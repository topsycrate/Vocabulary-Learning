    .opt.wrong{border-color:#ff6b6b;background:#261417}
    .status{margin-top:10px;font-size:14px}

    .bar{height:8px;background:#0e1626;border:1px solid #20314f;border-radius:999px;overflow:hidden}

    footer{margin:18px 0 10px;color:#92a7c7;font-size:12px}
    .row{display:flex;gap:10px}
    .note{font-size:12px;color:#9fb0c6;margin-top:6px}
    .counts{display:flex; gap:10px; align-items:center; justify-content:center}
    .good{color: var(--good); font-weight:700}
    .bad{color: var(--bad); font-weight:700}
    .speak{border:1px solid #20314f;background:#0e1626;color:#e8f0ff;border-radius:8px;padding:6px 10px;font-size:13px}
    .def-reveal-area{margin-top:10px;border-top:1px dashed #20314f;padding-top:10px;cursor:pointer}
    .hint{font-size:12px;color:#9fb0c6;margin-top:6px}
    .checkbox-wrapper{display:flex;align-items:center;gap:6px;}
    .checkbox-wrapper label{font-size:13px;color:var(--muted);cursor:pointer;}
    /* æ–°å¢é€»è¾‘: é»˜è®¤éšè—ä¸­æ–‡, å½“ #content.show-chinese æ—¶æ˜¾ç¤º */
    .ch-part { display: none; }

  </style>

<body>
  <div class="wrap">

    <div class="grid">

          <label>

          <div class="row">
            <button class="primary" id="btnStudy" disabled>å¼€å§‹å­¦ä¹ </button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
// --- å…¨å±€å˜é‡ ---
let ALL_WORDS = []; // å­˜å‚¨ä»CSVåŠ è½½çš„æ‰€æœ‰å•è¯

// --- DOM å¼•ç”¨ ---
const csvSelect = document.getElementById('csvSelect');
const unitSelect = document.getElementById('unitSelect');
const btnStudy = document.getElementById('btnStudy');
const btnQuiz = document.getElementById('btnQuiz');
const content = document.getElementById('content');

// --- CSV æ–‡ä»¶åˆ—è¡¨ ---
const CSV_FILES = [
    { file: "word_definitions.csv", name: "è¯¾æœ¬è¯æ±‡" },
    { file: "complete_ielts_2.csv", name: "é›…æ€è¯æ±‡" },
];

// --- æ ¸å¿ƒåŠŸèƒ½ ---

function loadCSV(filename) {
    content.innerHTML = `<div class="muted">æ­£åœ¨åŠ è½½ ${filename}...</div>`;
    Papa.parse(`/vocabulary/${filename}`, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            ALL_WORDS = results.data.map(row => ({
                unit: row.Unit || 'Default',
                term: row.Word,
                ipa: row.Phonetic,
                def: row.Definition,
                masked: row['Cloze Test'],
                frequency: row.Frequency,
                chinese_def: row['Chinese Definition']
            }));
            populateUnitSelector();
            content.innerHTML = `<div class="muted">åŠ è½½æˆåŠŸï¼è¯·é€‰æ‹©ä¸€ä¸ªå•å…ƒå¼€å§‹å­¦ä¹ æˆ–æµ‹éªŒã€‚</div>`;
            unitSelect.disabled = false;
            btnStudy.disabled = false;
            btnQuiz.disabled = false;
        },
        error: function(err) {
            content.innerHTML = `<div class="muted" style="color:var(--bad)">åŠ è½½æ–‡ä»¶å¤±è´¥: ${filename}ã€‚è¯·ç¡®ä¿æ–‡ä»¶å­˜åœ¨äº /vocabulary/ ç›®å½•ä¸‹ã€‚</div>`;
            console.error("CSV Loading Error:", err);
        }
    });
}

function populateUnitSelector() {
    const uniqueUnits = [...new Set(ALL_WORDS.map(w => w.unit))].sort();
    unitSelect.innerHTML = uniqueUnits.map(u => `<option value="${u}">${u}</option>`).join('');
}


// --- è¾…åŠ©å‡½æ•° ---
const byUnit = (u) => ALL_WORDS.filter(w => w.unit === u);
const shuffle = (arr) => arr.map(v => [Math.random(), v]).sort((a, b) => a[0] - b[0]).map(p => p[1]);

function speak(text) {
    try {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
    } catch (e) {}
}

function renderStars(frequency) {
    if (!frequency || frequency === 'N/A') return '';
    const match = frequency.match(/(\d+)\s*\/\s*5/);
    if (!match) return '';
    const count = parseInt(match[1], 10);
    return 'â˜…'.repeat(count) + 'â˜†'.repeat(5 - count);
}


// --- å­¦ä¹ æ¨¡å¼ ---
function renderStudy(unit) {
    let pool = shuffle(byUnit(unit));
    let current = null;
    let seen = 0, known = 0, unknown = 0;

    // **æ ¸å¿ƒä¿®æ”¹ 1**: åˆ›å»ºå¸¦å…¨å±€ä¸­æ–‡å¼€å…³çš„æ ‡é¢˜æ 
    const hasAnyChineseDef = byUnit(unit).some(w => w.chinese_def && w.chinese_def !== 'N/A');
    const chineseToggleHTML = hasAnyChineseDef ? `
        <div class="checkbox-wrapper">
            <input type="checkbox" id="globalToggleChinese">
            <label for="globalToggleChinese">æ˜¾ç¤ºä¸­æ–‡</label>
        </div>` : '';

    content.innerHTML = `
        <div class="q-head">
            <div class="q-head-left">
                <div class="pill">å­¦ä¹ æ¨¡å¼ Â· ${unit}</div>
                ${chineseToggleHTML}
            </div>
            <div class="pill" id="studyCounter">${seen}/${pool.length}</div>
        </div>
        <div id="studyCard"></div>`;
    
    // è®¾ç½®å…¨å±€å¼€å…³çš„äº‹ä»¶ç›‘å¬
    if (hasAnyChineseDef) {
        document.getElementById('globalToggleChinese').addEventListener('change', (e) => {
            content.classList.toggle('show-chinese', e.target.checked);
        });
    }

    const studyCard = document.getElementById('studyCard');
    const studyCounter = document.getElementById('studyCounter');

    function draw() {
        if (pool.length === 0) {
            content.innerHTML = `<div class="q-head"><div class="pill">å­¦ä¹ æ¨¡å¼ Â· ${unit}</div><div class="muted">å®Œæˆï¼å·²æŒæ¡ï¼š${known}ï¼Œå¾…å¤ä¹ ï¼š${unknown}</div></div>`;
            return;
        }
        current = pool.shift();
        seen++;
        studyCounter.textContent = `${seen}/${pool.length + seen}`;

        const ipa = current.ipa && current.ipa.trim() ? current.ipa : 'â€”';
        const starsHTML = `<span class="stars">${renderStars(current.frequency)}</span>`;

        studyCard.innerHTML = `
            <div class="card">
                <div class="term">
                    <span>${current.term}</span>
                    <button class="speak" id="speakBtn">ğŸ”Š å‘éŸ³</button>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="ipa">${ipa}</div>
                    ${starsHTML}
                </div>
                <div class="hint" style="margin-top:10px;">è¯·åˆ¤æ–­æ˜¯å¦è®¤è¯†è¯¥å•è¯</div>
                <div id="action-box">
                    <div style="display:flex; gap:8px; margin-top:10px;">
                        <button class="primary" id="btnKnow">è®¤è¯†</button>
                        <button class="ghost" id="btnDont">ä¸è®¤è¯†</button>
                    </div>
                </div>
            </div>`;

        document.getElementById('speakBtn').onclick = () => speak(current.term);
        
        const actionBox = document.getElementById('action-box');

        function reveal(mark) {
            if (mark === 'known') known++; else unknown++;
            
            // å‡†å¤‡é‡Šä¹‰å†…å®¹
            const hasEnDef = current.def && !current.def.includes('No Collins');
            let combinedDef = '';
            const hasChineseDef = current.chinese_def && current.chinese_def !== 'N/A';
            if (hasEnDef) {
                const enDefs = current.def.split(' | ');
                const chDefs = hasChineseDef ? current.chinese_def.split(' | ') : [];
                combinedDef = enDefs.map((en, index) => {
                    const ch = chDefs[index] || '';
                    return `${en}<span class="ch-part">${ch}</span>`;
                }).join('<br>');
            } else if (hasChineseDef) {
                combinedDef = current.chinese_def.replace(/ \| /g, '<br>');
            } else {
                combinedDef = 'æš‚æ— é‡Šä¹‰';
            }

            // **æ ¸å¿ƒä¿®æ”¹ 2**: å°†é‡Šä¹‰å†…å®¹æ›¿æ¢æ‰æŒ‰é’®
            actionBox.innerHTML = `
                <div class="def-reveal-area" id="defReveal">
                    <div class="defs">${combinedDef}</div>
                    <div class="hint">ï¼ˆç‚¹å‡»æ­¤å¤„è¿›å…¥ä¸‹ä¸€è¯ï¼‰</div>
                </div>`;
            
            document.getElementById('defReveal').onclick = () => {
                if (mark === 'unknown') {
                    const delay = Math.floor(Math.random() * 3) + 3;
                    pool.splice(Math.min(delay, pool.length), 0, current);
                }
                draw();
            };
        }
        document.getElementById('btnKnow').onclick = () => reveal('known');
        document.getElementById('btnDont').onclick = () => reveal('unknown');
    }
    draw();
}

// --- æµ‹éªŒæ¨¡å¼ ---
function renderQuiz(unit) {
    const allWordsInUnit = byUnit(unit);
    const quizableWords = allWordsInUnit.filter(w => {
        const hasEnDef = w.def && !w.def.includes('No Collins');
        const hasMasked = w.masked && w.masked !== 'N/A';
        return hasEnDef && hasMasked;
    });

    if (quizableWords.length < 4) {
        content.innerHTML = `<div class="muted">æœ¬å•å…ƒå¯ä¾›æµ‹éªŒçš„å•è¯ä¸è¶³4ä¸ªï¼Œæ— æ³•å¼€å§‹æµ‹éªŒã€‚</div>`;
        return;
    }
    const list = shuffle(quizableWords);
    //... (æµ‹éªŒæ¨¡å¼ä»£ç ä¸å˜)
}

// --- äº‹ä»¶ç›‘å¬ä¸åˆå§‹åŒ– ---
csvSelect.innerHTML = CSV_FILES.map(item => `<option value="${item.file}">${item.name}</option>`).join('');
csvSelect.addEventListener('change', (e) => { loadCSV(e.target.value); });
btnStudy.addEventListener('click', () => { const unit = unitSelect.value; renderStudy(unit); });
btnQuiz.addEventListener('click', () => { const unit = unitSelect.value; renderQuiz(unit); });

if (CSV_FILES.length > 0) {
    loadCSV(CSV_FILES[0].file);
}
</script>
